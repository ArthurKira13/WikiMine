<!DOCTYPE html>
<html>

<head>
  <script  src="/Login/index.js" defer> //"JavaScript"
    function validateEmail() {
      toggleButtonDisable();
      toggleEmailError();
    }
    function validatePassword() {
      toggleButtonDisable();
      togglePasswordError();
    }
    function runPage() {
      window.location.href = "../Pages/Home/home.html";
    }
    
    function toggleEmailError() {
      const email = form.email().value;
      form.requiredEmail().style.display = email ? "none" : "block";
      form.invalidEmail().style.display = validEmail(email) ? "none" : "block";
      function validEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
      }
    }
    function togglePasswordError() {
      const password = form.password().value;
      form.requiredPassword().style.display = password ? "none" : "block";
    }
    function toggleButtonDisable() {
      const emailValid = isEmailValid();
      form.recoverPassword().disabled = !emailValid;
    
      const passwordValid = isPasswordValid();
      form.sign().disabled = !emailValid || !passwordValid;
    
      function isEmailValid() {
        const email = form.email().value;
        if (!email) {
          return false;
        }
        return validEmail(email);
      }
    
      function isPasswordValid() {
        const password = form.password().value;
        if (!password) {
          return false;
        }
        return true;
      }
      function validEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
      }
    }
    const form = {
      email: () => document.getElementById("email"),
      password: () => document.getElementById("password"),
      invalidPassword: () => document.getElementById("password-invalid-error"),
      invalidEmail: () => document.getElementById("email-invalid-error"),
      requiredPassword: () => document.getElementById("password-required-error"),
      requiredEmail: () => document.getElementById("email-required-error"),
      recoverPassword: () => document.getElementById("recover-password"),
      sign: () => document.getElementById("sign-button"),
    };
    </script>
  <script src="/global.js" defer>function loadingPages() {
    document.getElementById("loading").style.display = "none";
    document.getElementById("finish-loading").style.display = "block";
  }
  </script>
  <link rel="stylesheet" href="/Login/index.css" />
  <link rel="stylesheet" href="/global.css" />
  <link rel="icon" type="image/png" href="/assets/img/sword.png" />
  <meta charset="UTF-8" />
  <title>Login - Quase Tudo Sobre Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="body" onLoad="loadingPages()">

  <div class="box-loading" id="loading">
    <div class="loading"></div>
  </div>

  <div class="finish-loading" id="finish-loading">
    <form>

      <div class="header">
        <h1 class="">Quase Tudo Sobre Minecraft</h1>
      </div>

      <div>
        <h2 class="welcome">WELCOME</h2>
      </div>

      <div class="login">
        <div class="login__box">

          <div class="login__name">
            <h2>Login</h2>
          </div>

          <div class="login_itens">E-mail</div>
          <div>
            <input type="email" name="email" class="login__itens--info" id="email" placeholder="E-mail@email.com"
              onchange="validateEmail()"></input>
            <div class="error" id="email-required-error">Email is required</div>
            <div class="error" id="email-invalid-error">Invalid email</div>
          </div>

          <div class="login_itens">Password</div>
          <div>
            <input class="login__itens--info" type="password" name="password" id="password"
              onchange="validatePassword() " placeholder="12345678"></input>
            <div class="error" id="password-required-error">Password is required</div>
          </div>

          <div class="login__forgot">
            <button type="button" class="login__forgot--button" id="recover-password" disabled="true">forgot
              password?</button>
          </div>

          <div class="login__sign">
            <button type="button" disabled="true" id="sign-button" class="login__sign--button" onclick="runPage()">Sign
              in</button>
          </div>

          <div class="login__create">
            <p>Don't have an account?</p>
            <button type="button" class="login__create--button">Create</button>
          </div>

        </div>
      </div>

    </form>
  </div>
</body>

</html>
